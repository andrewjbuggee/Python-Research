# Refined environment.yml file
# This file specifies the dependencies for the Python environment.
# Ensure compatibility and use conda-forge as the primary channel.

channels:
  - conda-forge

dependencies:
  - python=3.10  # Stable Python version
  - numpy=1.26.4  # Ensure compatibility with other scientific libraries
  - nb_conda=2.2.1  # Jupyter notebook Conda integration
  - matplotlib=3.9.2  # Plotting library
  - scipy=1.11.4  # Scientific computing
  - pandas=2.2.3  # Data analysis
  - xarray=2024.10.0  # N-D labeled arrays
  - uncertainties=3.2.2  # Error propagation
  - seaborn=0.13.2  # Statistical data visualization
  - pip=24.3.1  # Python package installer
  - cython=3.0.11  # C extensions for Python
  - dask=2024.11.2  # Parallel computing
  - netcdf4=1.7.2  # NetCDF file support
  - numba=0.60.0  # JIT compiler for Python
  - setuptools=59.8.0  # Package management
  - pip:
      - git+https://github.com/maahn/pamtra2.git@python_only  # Specific branch of pamtra2
      - pyOptimalEstimation  # Optimal estimation library

# Notes:
# - Ensure that the conda-forge channel is prioritized for consistent builds.
# - Uncomment and adjust dependencies as needed for your specific use case.
